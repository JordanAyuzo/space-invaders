<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Alejandro">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Portal para restablecer la contraseña">
	<title>Reset</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
	<section class="flex-grow-1">
		<div class="container h-100 d-flex flex-column justify-content-center">
			<div class="row justify-content-sm-center">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-0">
                        <img src="https://i.gifer.com/Vp3M.gif" alt="Forgot Password GIF" style="max-width: 100%; height: auto; width: 110px;">
                    </div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Restablecer contraseña</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Nueva contraseña</label>
									<input id="password" type="password" class="form-control" name="password" value="" required autofocus>
									<div class="invalid-feedback">
										La contraseña es requerida	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password-confirm">Confirmación de contraseña</label>
									<input id="password-confirm" type="password" class="form-control" name="password_confirm" required>
								    <div class="invalid-feedback">
										Por favor confirma tu nueva contraseña
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Restablecer contraseña	
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer fijo al final de la página -->
	<footer class="footer mt-auto py-3 bg-light text-center text-muted w-100">
		<div class="container">
			Copyright &copy; 2024 Erik's y asociados.
		</div>
	</footer>

	<script src="login.js"></script>
</body>
</html>
