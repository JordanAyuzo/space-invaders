<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Space Invaders</title>
  <link rel="stylesheet" href="style_fondo.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    #gameContainer {
      position: relative;
    }

      display: block;
    }

  <div id="gameContainer">
    <!--<p id="score">
    </p>-->
    <div class="botones">
      <button class="atras" id="myButton"><i class="bi bi-arrow-left-circle"></i></button>
      <button class="detener" id="myButton"><i class="bi bi-stop-circle"></i></button>
      <button class="reiniciar" id="myButton"><i class="bi bi-arrow-clockwise"></i></button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="score">Score: <span id="vidas">0</span></div>
    <div id="Cont_vidas">Vidas: <span id="vidas">3</span></div>
